title: "âœ¨ Udayani Menulis"
subtitle: "Reading genomes pays the bills, but reading myself is the real work. Welcome to the place where I process life in sentences instead of sequences."
description: "Blog by Udayani"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Enable plugins that GitHub Pages supports
plugins:
  - jekyll-include-cache

collections:
  pages:
    output: true
    permalink: /:path/

# Minimal Mistakes settings
markdown: kramdown
include:
  - _pages

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

author:
  name: "Udayani"
  bio: "Tracing patterns in data and in life. I tell stories and explore meaning."
